<!DOCTYPE html>
<html>
    <head>
        <title>Архив всех статей</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}article.css">

    </head>
    <body>
        <div class="headera">
			<a href="/registration">Регистрация</a><br>
			<a href="/authenticate">Войти </a>
            <img src="{{ STATIC_URL }}django_logo.png"/>
			
        </div>
        <div class="archive">
		
            {% for post in posts %}
            <div class="one-post ">
				<a href="#" class="fold-button" style="float: right"> Свернуть</a>
				<div class = "title">
					
					<a href="/article/{{ post.id }}" class="post-title">
                    <h2>{{ post.title }}</h2>
					</a>
					
				</div>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
				
            </div>
            {% endfor %}
        </div>
		<script src="{{ STATIC_URL }}js/fold-post.js"></script> 
    </body>
</html>
